name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Android 編譯必須要有 Java 環境

      - name: Initialize and Build
        run: |
          # 1. 建立基礎環境
          npm init -y
          npm install @capacitor/cli @capacitor/android
          mkdir -p www
          cp index.html www/
          
          # 2. 建立 Capacitor 設定檔 (避免互動式詢問)
          echo '{"appId": "com.bitfield.tool", "appName": "BitFieldTool", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json
          
          # 3. 新增 Android 平台
          npx cap add android

      - name: Set Execution Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitField-Tool-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
